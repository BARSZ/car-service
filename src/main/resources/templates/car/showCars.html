<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>All Cars:</h4>
<div class="col-6">
    <h3 th:unless="${cars} and ${cars.size()}">There are no cars!</h3>
    <table th:if="${cars.size()>0}" class="table table-hover">
        <th>Id</th>
        <th>Model</th>
        <th>Registration Number</th>
        <th>Production Year</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.registrationNum}"></td>
            <td th:text="${car.productionYear}"></td>
            <td><a class="btn btn-info" th:href="@{'/car/edit-car/'+${car.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/car/delete/'+${car.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
