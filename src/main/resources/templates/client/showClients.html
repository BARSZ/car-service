<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>All Clients:</h4>
<div class="col-6">
    <h3 th:unless="${clients} and ${clients.size()}">There are no clients!</h3>
    <table th:if="${clients.size()>0}" class="table table-hover">
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Show Cars</th>
        <th>Add Car</th>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td><a class="btn btn-primary" th:href="@{'/client/edit-client/'+${client.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/client/delete/'+${client.id}}">Delete</a></td>
            <td><a class="btn btn-info" th:href="@{'/client/get-cars/'+${client.id}}">Show Cars</a></td>
            <td><a class="btn btn-primary" th:href="@{'/car/create-car/'+${client.id}}">Add Car</a></td>
        </tr>
    </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
